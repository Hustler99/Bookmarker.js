<body>
    <div class="title text-center d-flex mt-5 position-relative  ">
        <h1>Bookmarker</h1>
        <div class="non"></div>
    </div>
    <section class="container add  pt-4 mt-5">
        <h2 class="text-center">
            <i class="fa-solid fa-bookmark one"></i>
            <span class="one">Bookmark your</span>
            <span class="two">favorite sites</span>
            <i class="fa-solid fa-bookmark two"></i>
        </h2>

        <label class=" labeledit mt-4" for="siteName"> <i class="fa-solid fa-book-bookmark"></i> <span class="ms-2">Site Name</span></label>
        <input class="form-control mt-2" type="text" name="" id="siteName" placeholder="Bookmark Name" oninput="validSiteName();">
        <label class=" labeledit mt-4" for="siteURL"> <i class="fa-solid fa-chain"></i> <span class="ms-2">Site URL</span> </label>
        <input class="form-control mt-2" type="text" name="" id="siteURL" placeholder="Webstie URL" oninput="validUrl();">
        <button class="px-5 mx-auto d-block my-4" onclick="addSite();">Submit</button>
    </section>
    <table class="table w-75 mx-auto mt-4 text-center">
        <thead>
            <th>Index</th>
            <th>Website Name</th>
            <th>Visit</th>
            <th>Delete</th>
        </thead>
        <tbody id="tBody">
           
        </tbody>
    </table>
    <script src="js/index.js"></script>
